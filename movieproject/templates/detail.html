{% extends 'base.html'%}

{% block body %}
<div class="row">
  <h2>{{movie.name}}</h2>
  <hr>

  <div class="col-md-4">
    <img class="img2" src="{{ movie.img.url }}" alt=""><p></p>
    <h4>Director: {{ movie.director}}</h4><p></p>
    <h4>Year: {{movie.year}}</h4>
  </div>
  <div class="col-md-8">{{movie.desc}}
  <p><p>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
  </p>
  </div>

</div>
{% endblock %}
